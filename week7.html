    <script>
        let username = prompt('What is you name?');

         function calcGasAvg(){
            
            let count = 0;
            let total = 0;
            let weeklyGas = 0;

            while (weeklyGas !== -1){
                let weeklyGas1 = prompt('What is your weekly gass bill? Enter -1 when you are done.');
                weeklyGas = parseFloat(weeklyGas1)
                if (weeklyGas !== -1){
                    total = total + weeklyGas;
                    count = count + 1;
                }
           }
           return total/count;
        }

        let gas = calcGasAvg();

        confirm(username + "'s average weekls gas bill is " + gas.toFixed(2));



    </script>
